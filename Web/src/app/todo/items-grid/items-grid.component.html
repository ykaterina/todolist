<div style="display: flex; justify-content: center; height: 500px;">
     <ag-grid-angular
     (gridReady)="onGridReady($event)"
     [theme]="theme"
     [gridOptions]="gridOptions"
     [columnDefs]="colDefs"
     class="ag-theme-material"
     style="width: 80%; height: 80%;"
     (cellValueChanged)="onCellValueChanged($event)"
     >
     </ag-grid-angular>
</div>
