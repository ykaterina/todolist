<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="material-logo">
                        <div class="logo-layers">
                            <div class="layer layer-1"></div>
                            <div class="layer layer-2"></div>
                            <div class="layer layer-3"></div>
                        </div>
                    </div>
                    <h2>Sign in</h2>
                    <p>to continue to your account</p>
                </div>

                <form [formGroup]="loginForm" class="login-form" novalidate>
                    <mat-form-field class="form-group">
                        <div class="input-wrapper">
                            <input matInput #emailInput type="email" formControlName="email" id="email"
                                name="email" required autocomplete="email" 
                                (focus)="setupRippleEffect($event)"
                                >
                            <label for="email">Email</label>
                            <div class="input-line"></div>
                            <div class="ripple-container"></div>
                        </div>
                        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
                            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                            <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address</small>
                        </div>
                    </mat-form-field>

                    <mat-form-field class="form-group">
                        <div class="input-wrapper password-wrapper">
                            <input matInput #passwordInput formControlName="password" type="password" id="password"
                                name="password" required autocomplete="current-password"
                                >
                            <label for="password">Password</label>
                            <div class="input-line"></div>
                            <button #passwordToggle type="button" class="password-toggle" id="passwordToggle"
                                aria-label="Toggle password visibility" 
                                (focus)="setupRippleEffect($event)"
                                (click)="togglePasswordVisibility($event)">
                                <div class="toggle-ripple"></div>
                                <span class="toggle-icon"></span>
                            </button>
                            <div class="ripple-container"></div>
                        </div>
                        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
                            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                        </div>
                    </mat-form-field>

                    <mat-form-field class="form-options">
                        <div class="checkbox-wrapper" (click)="setupRippleEffect($event)">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" class="checkbox-label">
                                <div class="checkbox-material">
                                    <div class="checkbox-ripple"></div>
                                    <svg class="checkbox-icon" viewBox="0 0 24 24">
                                        <path class="checkbox-path"
                                            d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                                    </svg>
                                </div>
                                Keep me signed in
                            </label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </mat-form-field>

                    <button type="submit" class="login-btn material-btn" (focus)="setupRippleEffect($event)">
                        <div class="btn-ripple"></div>
                        <span class="btn-text">SIGN IN</span>
                        <div class="btn-loader">
                            <svg class="loader-circle" viewBox="0 0 50 50">
                                <circle class="loader-path" cx="25" cy="25" r="12" fill="none" stroke="currentColor"
                                    stroke-width="3" />
                            </svg>
                        </div>
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
